<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="background"><img src="./images/Reisinformatie-over-New-York 1.png"></div>
        <div class="right-side"><img src=""></div>
        <div class="logo"><img src=".//images/unnamed.svg"  /></div>
        <form>
          <div class="input-box">
            <div class="input-name">Username</div>
            <input type="text" placeholder="Enter Your FullName" required />
          </div>
          <div class="second-input">
            <div class="input-name">Password</div>
            <input type="password" placeholder="***************" required />
          </div>
          <div class="third">
            <div class="input-name">E-mail</div>
            <input
              type="email"
              placeholder="Enter your E-mail Address"
              required
            />
          </div>
        </form>
        <span>
          <div class="on-off-button"><div class="circle"></div></div>
          <h5 class="inline">
            I agree with
            <a href="#">Terms Of Service</a>
            and
            <a href="#">Privacy Policy</a>
          </h5>
        </span>
        <p class="text">
          Already have an account?
          <a href="#">Log In</a>
        </p>
        <div class="icons">
          <a href="https://accounts.google.com/">
            <img class="google" src="./images/Group 17.png" alt="google icon" />
          </a>
          <a href="https://appleid.apple.com/">
            <img class="apple" src=".//images/Group 16.svg" alt="apple logo" />
          </a>
          <a href="https://oauth.telegram.org/">
            <img src=".//images/Group 15.svg" alt="telegram icon" />
          </a>
        </div>
         
    </section>
    
</body>
</html>
